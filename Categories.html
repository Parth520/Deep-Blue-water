<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./static/jellyfish-7320516_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        footer {
            background-image: linear-gradient(to right, #002b45, #003f5c);
            padding: 40px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .navbar {
            background-image: linear-gradient(to right, #002b45, #003f5c);
        }
        
        .navbar-brand,
        h1,
        h2,
        .card-title {
            color: #a3e4f7;
        }
        
        .form-control {
            background-color: #a3e4f7;
            color: #003f5c;
            border: none;
            border-radius: 20px;
        }
        
        .btn {
            background-color: #00bcd4;
            color: #003f5c;
            border-radius: 20px;
        }
        
        .lead,
        .card-text {
            color: #d0f4f2;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            border-radius: 16px;
            margin: 15px;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        .card-img-top {
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Deep Blue Water</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #a3e4f7;">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style="color: #ffffff;">Categories</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <h1 class="display-4 fw-bold lh-1">Categories</h1>
        <hr style="color: white;">

        <!-- Cards Section -->
        <div class="container">
            <div class="row justify-content-center">
                <!-- Oceans Card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://www.shutterstock.com/image-photo/ocean-underwater-rays-light-background-600nw-2203716349.jpg" class="card-img-top" alt="Ocean Image">
                        <div class="card-body">
                            <h5 class="card-title">Oceans</h5>
                            <p class="card-text">Get to know about all the oceans including their history and some unknown facts.</p>
                            <a href="./categories/types.html" class="btn btn-primary">Dive-in</a>
                        </div>
                    </div>
                </div>

                <!-- Seas Card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://www.usatoday.com/gcdn/authoring/authoring-images/2024/07/23/USAT/74508866007-getty-images-2161812917-1.jpg?crop=2700,3599,x1350,y0" class="card-img-top" alt="Sea Image">
                        <div class="card-body">
                            <h5 class="card-title">Seas</h5>
                            <p class="card-text">Discover seas like never before.</p>
                            <a href="#" class="btn btn-primary">Dive-in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Made by Parth Singh Bisen
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
